<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="">
  <h3 style="">ADD PLACE DETAILS HERE</h3>
  <div class="inner-div shadow" style="">
    <form method="post" id="myForm" action="{% url 'create_travel_details' %}" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="col-md-12" style="">
        <div class="form-group" style="">
          <label for="" style="font-family:century; font-weight:bold; margin-bottom:10px;">Place name</label>
          <input type="text" name="Place name" class="form-control" required>
        </div>
      </div>

      <div class="col-md-12" style="padding:10px; margin-bottom:5px;">
        <div class="form-group" style="margin-bottom:5px;">
          <label for="" style="font-family:century; font-weight:bold; margin-bottom:10px;">Weather</label>
          <input type="text" name="Weather" class="form-control" required>
        </div>
      </div>

      <div class="col-md-12" style="padding:10px; margin-bottom:5px;">
        <div class="form-group" style="margin-bottom:5px;">
          <label for="" style="font-family:century; font-weight:bold; margin-bottom:10px;">Location</label>
          <input type="text" name="Location" class="form-control" required>
        </div>
      </div>

      <div class="col-md-12" style="padding:10px; margin-bottom:5px;">
        <div class="form-group" style="margin-bottom:5px;">
          <label for="" style="font-family:century; font-weight:bold; margin-bottom:10px;">Map</label>
          <input type="text" name="Map" class="form-control" required>
        </div>
      </div>

      <div class="col-md-12" style="">
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="id_place_img" style="font-family: century; font-weight: bold;">Place image</label>
          <input type="file" name="Place img" class="form-control" id="id_place_img" accept="image/*" required>
        </div>
      </div>

      <div class="col-md-12" style="">
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="id_Description" style="font-family: century; font-weight: bold;">Description</label>
          <textarea name="Description" class="form-control" id="id_Description" rows="4" required></textarea>
        </div>
      </div>

      <div class="col-md-12" style="">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
