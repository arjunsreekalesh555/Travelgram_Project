<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .profile-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .profile-img-small {
            max-width: 100%;
            border: 5px solid white;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .registration {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

.back-button-container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .username {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                <div class="profile-image-container">
                    <img src="{% static 'profile1.png' %}" alt="Profile" class="rounded-circle profile-img-small" style="width: 350px; height: 350px;">
                </div>
            </a>
        </div>
    </div>

    <div class="username">
        {% if user.is_authenticated %}
            <p><strong>{{ user.username }}</strong></p>
        {% else %}
            <p><strong>username</strong></p>
        {% endif %}
    </div>

    <div class="registration">
        <a href="{% url 'register' %}" class="btn btn-light">Register</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-warning" id="logout-btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-light">Login</a>
        {% endif %}
    </div>

    <div class="back-button-container">
        <a href="{% url 'users' %}" class="btn btn-danger">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybby6bM7G2YzMaDa9HPhQe8FilkBY6LkV1zK4ylmYI6x4Zo+c" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12uVBHDbpRzc/x"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', function(event)
        {
            if (!confirm('Are you sure you want to logout?'))
            {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
