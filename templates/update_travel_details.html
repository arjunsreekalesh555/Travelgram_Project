<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <input type="text" name="place_name" value="{{ travel_details.place_name }}">
    <input type="text" name="weather" value="{{ travel_details.weather }}">
    <input type="text" name="location" value="{{ travel_details.location }}">
    <input type="text" name="map" value="{{ travel_details.map }}">
    <textarea name="Description">{{ travel_details.description }}</textarea>
    <input type="file" name="place_img">
  <button type="submit">Update</button>
</form>
</body>
</html>
